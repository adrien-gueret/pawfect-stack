<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawfect Stack</title>
    <link href="./style.css" rel="stylesheet" />
    <link id="favIcon" rel="icon shortcut" />
  </head>
  <body>
    <main>
      <section id="title">
        <div class="logos">
          <h1>Pawfect Stack</h1>

          <h2>Oracle of Chaos</h2>
        </div>

        <p class="p">
          <a href="#scenarioSection">Click to start</a>
        </p>
      </section>

      <section id="scenarioSection" class="scenario">
        <div id="scenarioScene" class="scenarioScene">
          <div class="scenarioMaster c"></div>
          <div class="scenarioMelusine c"></div>
          <div class="scenarioCat c"></div>
        </div>
        <div class="scenarioDialog"></div>
        <a class="skip" href="#mainGame">Skip</a>
      </section>

      <section id="mainGame">
        <div id="walls">
          <canvas id="wallsCanvas" width="576" height="576"></canvas>
          <div id="gameTable"></div>
        </div>
        <div id="actions">
          <span>Spells</span>
          <!--
          <div class="rotate-r"></div>
          <div class="rotate-l"></div>
          <div class="water"></div>
          <div class="destroy"></div>-->
        </div>
        <div class="scenarioDialog">
          <div id="help"></div>
          <div id="shop"></div>
        </div>
      </section>

      <section id="newGame">
        <h2 class="sectionTitle">TODO: start game!</h2>
      </section>
    </main>

    <p class="p" id="gameOptions">
      <label><input id="soundsCheckbox" type="checkbox" /> Enable sounds</label>
    </p>

    <script>
      window.process = {
        env: {
          GAME_TYPE: "order",
        },
      };
    </script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
